version: "3.9"
services:
  hummingbot:
    container_name: hummingbot_zh
    image: hummingbot/hummingbot_zh:latest
#    build: Uncomment this and comment image if you want to build it locally
#      context: .
#      dockerfile: Dockerfile
    volumes:
      - ./conf:/home/hummingbot_zh/conf
      - ./conf/connectors:/home/hummingbot_zh/conf/connectors
      - ./conf/strategies:/home/hummingbot_zh/conf/strategies
      - ./conf/controllers:/home/hummingbot_zh/conf/controllers
      - ./conf/scripts:/home/hummingbot_zh/conf/scripts
      - ./logs:/home/hummingbot_zh/logs
      - ./data:/home/hummingbot_zh/data
      - ./certs:/home/hummingbot_zh/certs
      - ./scripts:/home/hummingbot_zh/scripts
      - ./controllers:/home/hummingbot_zh/controllers
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    tty: true
    stdin_open: true
    network_mode: host
